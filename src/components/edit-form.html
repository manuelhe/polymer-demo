<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/dates-selector.html">

<dom-module id="edit-form">
    <template>
        <form method="post" action="./#/people-details-page/">
            <label for="name">
                <span>Nombre</span>
                <input type="text" name="name" id="name" value="{{user.name}}" required>
            </label>
            <br>
            <label for="lastname">
                <span>Apellido</span>
                <input type="text" name="lastname" id="lastname" value="{{user.lastname}}">
            </label>
            <br>
            <dates-selector date1$="{{user.date_1}}" date2$="{{user.date_2}}"></dates-selector>
            <input type="hidden" name="date_1" value="[[date1]]">
            <input type="hidden" name="date_2" value="[[date2]]">
            <br>
            <label for="gender">
                <span>Sexo</span>
                <input type="text" name="gender" id="gender" value="{{user.gender}}">
            </label>
            <br>
            <label for="isadmin">
                <span>Admin</span>
                <input type="text" name="isadmin" id="isadmin" value="{{user.isAdmin}}">
            </label>
            <br>
            <button type="button" hidden$="[[invalidForm]]">Save</button>
        </form>
        <iron-ajax
            auto
            id="requestRepos"
            url="{{getUrl}}"
            handle-as="json"
            last-response="{{user}}"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'edit-form',
            properties: {
                userid: {
                    value: '',
                    notify: true
                },
                getUrl: {
                    computed: 'computeGetUrl(userid)'
                },
                invalidForm: {
                    type: Boolean,
                    value: false
                }
            },
            computeGetUrl: function (userid) {
                return '/data/' +  userid + '-user.json';
            },
            listeners: {
                'input': '_inputValidation'
            },
            _inputValidation: function (e) {
                this.invalidForm = false;
                if (!e.target.value) {
                    this.invalidForm = true;
                }
            }
        });
    </script>
</dom-module>
